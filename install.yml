# install.yml
---
# ansible-playbook install.yml -i inventory/cluster/hosts.ini
- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereq
    - role: download
    - role: raspberrypi

- hosts: master
  become: yes
  roles:
    - role: k3s/master

- hosts: node
  become: yes
  roles:
    - role: k3s/node

- hosts: 127.0.0.1
  connection: local
  roles:
    - role: copy-config